{% extends 'general/pattern.html' %}
{% block title %}Расширенный коммент{% endblock %}
{% block content %}
{% for comment in comments %}

        <form method="post">
            <h1>{{ comment.comment }}</h1>
            <h5>{{ comment.date }}</h5>
        </form>
    </div>
{% endfor %}
{% endblock %}
